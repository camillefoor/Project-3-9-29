<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Josefin+Slab:300,300i,400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header>
          <H1>The Code Review</H1>
      </header>
      <form action="index.html" method="post">
        
      <p>
      Signup for our newsletter<br>Get the latest news on how your code is doing right in your inbox.
      </p>
     
      <div class="fill"> 
        <fieldset>
          <legend>Contact Information</legend>
            <label for="name">Full Name</label>
            <input type="name" id="name" name="user_name" placeholder="required">
          
            <label for="mail">Email Address</label>
            <input type="email" id="mail" name="user_email" placeholder="required">
          
            <label for="phone">Phone Number</label>
            <input type="phone" id="phone" name="user_phone"> 
            
            <label for="address">Street Address</label>
            <input type="address" id="address" name="user_address"> 
          
            <label for="city">City</label>
            <input type="city" id="city" name="user_city"> 
          
            <label for="state">State</label>
            <select name="state" size="1">
                    <option selected value="">State...</option>
                    <option value="ZZ">None</option>
                    <option value="">-- UNITED STATES --</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                    <option value="">-- CANADA --</option>
                    <option value="AB">Alberta</option>
                    <option value="BC">British Columbia</option>
                    <option value="MB">Manitoba</option>
                    <option value="NB">New Brunswick</option>
                    <option value="NF">Newfoundland and Labrador</option>
                    <option value="NT">Northwest Territories</option>
                    <option value="NS">Nova Scotia</option>
                    <option value="NU">Nunavut</option>
                    <option value="ON">Ontario</option>
                    <option value="PE">Prince Edward Island</option>
                    <option value="PQ">Quebec</option>
                    <option value="SK">Saskatchewan</option>
                    <option value="YT">Yukon Territory</option>
                    <option value="">-- AUSTRALIA --</option>
                    <option value="AC">Australian Capital Territory</option>
                    <option value="NW">New South Wales</option>
                    <option value="NO">Northern Territory</option>
                    <option value="QL">Queensland</option>
                    <option value="SA">South Australia</option>
                    <option value="TS">Tasmania</option>
                    <option value="VC">Victoria</option>
                    <option value="WS">Western Australia</option>
                    </select>

          
            <label for="zip">Zip Code</label>
            <input type="zip" id="zip" name="user_zip"> 
          </fieldset>
          </div> 
          
           <fieldset> 
        <legend>Newsletter</legend>
          
          <label>Select the newsletters you would like to recieve</label>
          <input type="checkbox" id="html" value="interest_html" name="user_interest"><label class="light" for="html">HTML News</label><br>
          <input type="checkbox" id="css" value="interest_css" name="user_interest"><label class="light" for="css">CSS News</label><br>
          <input type="checkbox" id="java" value="interest_java" name="user_interest"><label class="light" for="java">Javascript News</label>
          
          
            <label>Newsletter format</label>
            <input type="radio" id="html" value="html" name="user_format"><label for="html" class="light">HTML</label><br>
          <input type="radio" id="plain" value="plain" name="user_format"><label for="plain" class="light">Plain text</label>
         </fieldset>
        
      
         
            <label for="topic" id="label-2">Other topics you'd like to hear about</label>
            <textarea id="topic" name="user_topic"></textarea>
          
         
          
        
        <button type="submit">Sign Up</button>
      </form>
      <footer>
        <p>Copyright The Code Review</p>
      </footer>
    </body>
</html>
